<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Information</title>
    <script>
        function savePassengerInfo(event) {
            event.preventDefault(); // Prevent the default form submission
            var email = document.getElementById('email').value;
            // Store email in localStorage
            localStorage.setItem('email', email);
            // Redirect to flight selection page
            window.location.href = 'selectflight.html';
        }
    </script>
</head>

<body>
    <h1>Passenger Information</h1>
    <form id="passengerForm" onsubmit="savePassengerInfo(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="passport">Passport Number:</label>
        <input type="text" id="passport" name="passport" required><br><br>

        <button type="submit">Proceed to Flight Selection</button>
    </form>
</body>

</html>
